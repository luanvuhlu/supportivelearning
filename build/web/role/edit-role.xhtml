<?xml version="1.0" encoding="UTF-8"?>
<div xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:p="http://primefaces.org/ui"
     xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <c:set var="role" value="#{roleTable.editRole}" />
    <p:messages id="msg-edit" showDetail="true"  />
    <h:panelGrid columns="2">
        
                <h:outputLabel for="name" value="Name" />
                <p:inputText id="name" value="#{role.name}"/>  

                <h:outputLabel for="description" value="Description"  />
                <p:inputTextarea id="description" value="#{role.description}"
                                 rows="5" cols="21"
                                 maxlength="100"
                                 autoResize="false"/> 
                
    </h:panelGrid>
    <p:toolbar>
        <p:toolbarGroup align="left">
            <p:commandButton value="Save"
                             icon="ui-icon-check"
                             styleClass="small-button"
                                 ajax="true"
                                 actionListener="#{roleTable.updateOrAdd(role)}"
                                 update=":form-role-list:table-role-list, :form-role-list:messages, :form-role-list:msg-edit"
                                 oncomplete="handleDialogRequest(xhr, status, args, 'dialog-edit-role')"
                                 />

                <p:commandButton value="Close"
                                 icon="ui-icon-close"
                             styleClass="small-button"
                                 onclick="PF('dialog-edit-role').hide()" />
        </p:toolbarGroup>
    </p:toolbar>


</div>
