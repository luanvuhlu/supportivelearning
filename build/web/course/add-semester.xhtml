<?xml version="1.0" encoding="UTF-8"?>
<div xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:p="http://primefaces.org/ui"
     xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<h:form >
        <p:panelGrid columns="2">
            <f:facet name="header">  
        Add Course
        </f:facet>  
        <h:outputLabel for="name" value="Name: *" />  
        <p:inputText id="name" value="#{courseTable.newSemesterName}" required="true" label="Name" />  

        <h:outputLabel for="order" value="Order: *" />  
        <p:inputText id="order" value="#{courseTable.newSemesterOrder}" type="number" required="true" label="Order"/>  
        
        <f:facet name="footer">  
            <p:commandButton actionListener="#{courseTable.addSemester}" type="submit" value="Save" icon="ui-icon-check" style="margin:0"/>  
        </f:facet>  
        </p:panelGrid>
</h:form>
</div>
