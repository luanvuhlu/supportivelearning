<div xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:p="http://primefaces.org/ui"
     xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
     xmlns:fn="http://java.sun.com/jsp/jstl/functions"
     style="width: 100%; "
     >
    <c:set var="feedback" value="#{feedbackTable.currentFeedback}" />
    <p:panelGrid columns="2">
                <h:outputText value="Tittle" />

                <h:outputText value="#{feedback.title}" />

                <h:outputText value="Student" />

                <h:outputText value="#{feedback.student.roll}" />

                <h:outputText value="Date" />

                <h:outputText value="#{feedback.date}" />

                <h:outputText value="Content" />

                <h:outputText value="#{feedback.content}"  escape="false" />

                

    </p:panelGrid>
    <p:toolbar>
        <p:toolbarGroup>
            <p:commandButton value="Close" 
                             styleClass="small-button"
                             icon="ui-icon-close"
                             onclick="PF('dialog-view-feedback').hide()" />
        </p:toolbarGroup>
    </p:toolbar>
</div>
