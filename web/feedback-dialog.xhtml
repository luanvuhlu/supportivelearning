<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Home</title>
        
    </h:head>
    <h:body>
        <h:form id="send-feedback-form" >
            <p:growl id="messages" showDetail="true" />
            <p:messages id="msg" showDetail="true" />
            <p:panelGrid columns="2">
                <h:outputText value="Title" />
                <p:inputText value="#{sendFeedback.title}"
                             required="true"
                             requiredMessage="Title is required !"/>
                <h:outputText value="Content" />
                <p:inputTextarea value="#{sendFeedback.content}" 
                                 required="true"
                             requiredMessage="Content is required !"/>
                <p:commandButton value="Send"
                                 action="#{sendFeedback.save}"
                                 update="send-feedback-form, messages, msg" />
            </p:panelGrid>
        </h:form>
    </h:body>
</html>
