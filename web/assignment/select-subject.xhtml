<div xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:p="http://primefaces.org/ui"
     xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" 
     xmlns:fn="http://java.sun.com/jsp/jstl/functions"
     style="width: 70%; margin-left: 20px;">

        <p:dataTable var="subject" value="#{assignmentTable.subjects}"
                     rowKey="#{subject.subjectId}"
                     selection="#{assignmentTable.selectedSubject}"
                     emptyMessage="No Subject found"
                     id="table-subject-list"
                     >  
            <p:column headerText="Code">
                <h:outputText value="#{subject.code}" />
            </p:column>
            <p:column headerText="Name">
                <h:outputText value="#{subject.name}" />
            </p:column> 
            <p:column style="width:1%">  
                <p:commandButton icon="ui-icon-search" title="Select"
                                 actionListener="#{assignmentTable.selectSubject(subject)}"
                                 update=":form-assignment-list"
                                 oncomplete="PF('dialog-select-subject').hide();PF('dialog-add-assignment').show();"/>
            </p:column> 
        </p:dataTable> 
        
</div>
