<div xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:p="http://primefaces.org/ui"
     xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
     class="slideShow">
    <p:imageSwitch effect="#{imageSwitchBean.effec}" 
                   styleClass="image-switch" 
                   widgetVar="switcher"        
                   slideshowAuto="true">  
        <ui:repeat var="image"
                   value="#{imageSwitchBean.images}">  
            <h:outputLink value="#{imageSwitchBean.getUrl(image)}">
            
                <p:graphicImage name="image/#{image}"  
                                title="#{imageSwitchBean.getTitle(image)}" />  
                </h:outputLink>
            
        </ui:repeat> 
    </p:imageSwitch>  
</div>
